<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" /> -->

    <link rel="stylesheet" href="/src/app.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>

  <body class="bg-primary-background-color font-Josefin">
    <header
      class="text-white min-h-72 bg-[url('/images/bg-desktop-light.jpg')] bg-cover bg-no-repeat px-12 py-2"
    >
      <div class="flex items-center justify-between">
        <h1 class="uppercase font-bold text-5xl">Todo</h1>
        <div>
          <img src="/images/icon-moon.svg" alt="Moon Icon" />
        </div>
      </div>
    </header>
    <main>
      <div class="custom-container">
        <div class="relative -top-36">
          <div class="todo-form-wrapper">
            <form action="#" class="todo-form">
              <div class="input-group">
                <div class="checkbox-wrapper">
                  <input type="checkbox" class="custom-checkbox" />
                </div>
                <input
                  id="input"
                  type="text"
                  name="todo"
                  placeholder="Create a new todo..."
                />
              </div>
            </form>
          </div>

          <div class="todos-list-wrapper">
            <div class="todos-item-wrapper"></div>
            <div class="todos-action-wrapper">
              <div>
                <span class="todos-left-count md:text-sm text-xs">5</span> Items
                left
              </div>
              <div class="todos-filter-buttons">
                <button
                  class="active all-todos cursor-pointer md:text-sm text-xs"
                >
                  All
                </button>
                <button class="active-todos cursor-pointer">Active</button>
                <button class="completed-todos cursor-pointer">
                  Completed
                </button>
              </div>
              <div class="clear">
                <button class="clear-button cursor-pointer">
                  Clear Completed
                </button>
              </div>
            </div>

            <div class="additional-info">
              <p>Drag and drop to reorder list</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/src/todos.ts"></script>
</html>
