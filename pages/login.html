<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/app.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>JCC Todo App || Login Page</title>
  </head>

  <body
    class="font-Josefin bg-[url('/images/background-partern.png')] bg-center bg-cover"
  >
    <header class="container p-6 mx-auto">
      <div class="flex items-center justify-between py-4">
        <h1 class="uppercase font-bold text-2xl">JCC Todos</h1>
        <nav>
          <ul class="flex gap-8 font-bold items-center justify-end">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/pages/sign-up.html">Sign up</a>
            </li>
            <li>
              <a href="/pages/login.html" class="underline"> Login </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="custom-container flex items-center justify-center">
      <div
        class="shadow-md bg-white shadow-gray-300 rounded-md flex flex-col items-center p-8"
      >
        <h1 class="text-lg font-bold mb-6">Login</h1>
        <form class="flex flex-col items-center gap-y-4">
          <div class="w-full">
            <label>
              <span>Email</span>
              <input
                required
                type="email"
                class="outline-1 rounded-md w-full px-4 py-1 mt-2 focus:outline-2 focus:outline-primary-color"
                placeholder="example@jcc.com"
              />
            </label>
          </div>
          <div class="w-full">
            <label>
              <span>Password</span>
              <input
                required
                type="password"
                class="outline-1 rounded-md w-full px-4 py-1 mt-2 focus:outline-2 focus:outline-primary-color"
                placeholder="enter your password"
              />
              <span class="relative">
                <i
                  class="absolute bx bxs-lock-alt top-0 right-[6px] text-[20px]"
                ></i>
              </span>
            </label>
          </div>
          <button
            class="w-full cursor-pointer bg-primary-color px-10 py-2 rounded-md text-white font-bold mt-4"
          >
            log in
          </button>
          <p>
            Don't have an account?
            <a href="/pages/sign-up.html" class="text-primary-color">sign up</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
